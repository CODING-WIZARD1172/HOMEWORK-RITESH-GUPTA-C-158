<!DOCTYPE html>
<html>
  <head>
    <title>COMIC WORLD</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="js/CursorEvent.js"></script>
    <script src="js/Poster.js"></script>
  </head>

  <body>
    <a-scene background="color: #90caf" id="main-scene">
      <a-plane
        id="ground"
        color="#78909c"
        width="200"
        height="100"
        rotation="-90 0 0"
      ></a-plane>

      <!-- Comic Container -->
      <a-entity id="comic-container" comic></a-entity>

      <!-- CAMERA -->
      <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">
        <!-- App Title -->
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: WELCOME TO COMIC UNIVERSE!"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: MEET YOUR SUPERHEROES"
          ></a-entity>
        </a-entity>

        <!-- CURSOR -->
        <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: #fff; shader: flat"
        >
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
